<div class="container mt-4">
    <h2 class="mb-4">Lista de Produtos</h2>
  
    <div class="text-end mb-3">
      <a class="btn btn-primary" routerLink="/produtos/novo">Novo Produto</a>
    </div>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.preco | currency:'BRL' }}</td>
          <td>{{ produto.quantidade }}</td>
          <td>
            <a class="btn btn-sm btn-warning me-2" [routerLink]="['/produtos/editar', produto.id]">Editar</a>
            <button class="btn btn-sm btn-danger" (click)="excluirProduto(produto.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="container-fluid p-0">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Sistema de Estoque</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" (click)="logout()">Sair</button>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Lista de Produtos</h2>
      <a class="btn btn-success" routerLink="/produtos/novo">
        <i class="bi bi-plus-lg"></i> Novo Produto
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco | currency:'BRL' }}</td>
            <td>{{ produto.quantidade }}</td>
            <td class="text-center">
              <a class="btn btn-sm btn-warning me-2" [routerLink]="['/produtos/editar', produto.id]">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <button class="btn btn-sm btn-danger" (click)="excluirProduto(produto.id)">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

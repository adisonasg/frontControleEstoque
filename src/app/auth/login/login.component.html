<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          O email é obrigatório.
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Informe um email válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          [class.is-invalid]="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('senha')?.errors?.['required']">
          A senha é obrigatória.
        </div>
      </div>

      <div *ngIf="erro" class="alert alert-danger">
        {{ erro }}
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || carregando"
      >
        {{ carregando ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="text-center mt-3">
        <small>Primeiro acesso?</small>
        <a routerLink="/cadastro" class="ms-1">Criar conta</a>
      </div>
      
    </form>
  </div>
</div>
